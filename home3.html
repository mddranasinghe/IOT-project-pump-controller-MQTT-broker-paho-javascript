<script src="paho.javascript-1.0.3\paho-mqtt.js"></script>
<script>
   var disconnect=document.getElementById('disconnect');
   var green=document.getElementById('green');

    var client = new Paho.MQTT.Client('broker.hivemq.com', 8000, 'dinuka');

    client.onConnectionLost = onConnectionLost;

    client.connect({onSuccess:onConnect});

    function onConnect() {
// Once a connection has been made, make a subscription and send a message.
console.log("onConnect");
client.subscribe("World");
message = new Paho.MQTT.Message("Hello");
message.destinationName = "World";
client.send(message);
//disconnect.style.display="none";
green.style.display="inline";
disconnect.style.display="none";
}


function onConnectionLost(responseObject) {
if (responseObject.errorCode !== 0) {
console.log("onConnectionLost:"+responseObject.errorMessage);

green.style.display="none";
disconnect.style.display="inline";
}

}

// touch event js/////////////////////////////////////////////////////////////////////
var startX = 0;
window.addEventListener('touchstart', function(event) {
    startX = event.touches[0].clientX;
});

window.addEventListener('touchend', function(event) {
    var endX = event.changedTouches[0].clientX;
    var threshold = 50; // Minimum distance required to trigger navigation (in pixels)

    if (startX - endX > threshold) {
        // Swipe from right to left
        var nextPageLink = document.getElementById('nextPage').href;
        if (nextPageLink) {
            window.location.href = nextPageLink;
        }
    } else if (endX - startX > threshold) {
        // Swipe from left to right
        var prevPageLink = document.getElementById('prevPage').href;
        if (prevPageLink) {
            window.location.href = prevPageLink;
        }
    }
});

</script>
