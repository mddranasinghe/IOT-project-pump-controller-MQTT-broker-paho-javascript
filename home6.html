    <script>
       var disconnect=document.getElementById('disconnect');
       var green=document.getElementById('green');

       
     
var protocol = window.location.protocol
console.log(protocol);

if(protocol == "https:"){
        var client = new Paho.MQTT.Client('broker.hivemq.com', 8884 , 'dinuka');

        client.onConnectionLost = onConnectionLost;

        client.connect({
        onSuccess: onConnect,
        useSSL: true 
        });
}else{
    var client = new Paho.MQTT.Client('broker.hivemq.com', 8000 , 'dinuka');

       client.onConnectionLost = onConnectionLost;

       client.connect({
       onSuccess: onConnect,

});

}
        

        function onConnect() {
  // Once a connection has been made, make a subscription and send a message.
  console.log("onConnect");
  client.subscribe("World");
  message = new Paho.MQTT.Message("Hello");
  message.destinationName = "World";
  client.send(message);
  //disconnect.style.display="none";
  green.style.display="inline";
  disconnect.style.display="none";

  var dot = document.querySelectorAll('#page1, #page2, #page3, #page4, #page5, #page6');
dot.forEach(function(element) {
// Apply styles to each element
element.style.backgroundColor = "green";
});
}


function onConnectionLost(responseObject) {
  if (responseObject.errorCode !== 0) {
    console.log("onConnectionLost:"+responseObject.errorMessage);
    
    green.style.display="none";
    disconnect.style.display="inline";
  }
  
}
